<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- Futuristic gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#100a23;stop-opacity:1" />
    </linearGradient>
    
    <!-- Purple to cyan gradient for main elements -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated gradient for particles -->
    <linearGradient id="particleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="32"/>
  
  <!-- Central file icon with futuristic design -->
  <g transform="translate(128, 128)">
    <!-- File document base -->
    <path d="M -40 -50 L 40 -50 L 40 50 L -40 50 Z" 
          fill="url(#mainGradient)" 
          opacity="0.2" 
          filter="url(#glow)"/>
    
    <!-- File icon -->
    <path d="M -30 -40 L 30 -40 L 30 40 L -30 40 Z" 
          fill="none" 
          stroke="url(#mainGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- File corner fold -->
    <path d="M 20 -40 L 20 -20 L 30 -20" 
          fill="none" 
          stroke="url(#mainGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Data lines inside file -->
    <line x1="-20" y1="-20" x2="15" y2="-20" 
          stroke="url(#mainGradient)" 
          stroke-width="2" 
          opacity="0.6"/>
    <line x1="-20" y1="0" x2="20" y2="0" 
          stroke="url(#mainGradient)" 
          stroke-width="2" 
          opacity="0.6"/>
    <line x1="-20" y1="20" x2="10" y2="20" 
          stroke="url(#mainGradient)" 
          stroke-width="2" 
          opacity="0.6"/>
  </g>
  
  <!-- Upload/Transfer arrows -->
  <g transform="translate(128, 128)">
    <!-- Top arrow (upload) -->
    <path d="M -15 -70 L 0 -85 L 15 -70 M 0 -85 L 0 -60" 
          fill="none" 
          stroke="url(#mainGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
    
    <!-- Bottom arrow (download) -->
    <path d="M -15 70 L 0 85 L 15 70 M 0 85 L 0 60" 
          fill="none" 
          stroke="url(#mainGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          filter="url(#glow)"/>
  </g>
  
  <!-- Data particles/streams -->
  <circle cx="64" cy="64" r="3" fill="url(#particleGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="192" cy="64" r="3" fill="url(#particleGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="64" cy="192" r="3" fill="url(#particleGradient)" opacity="0.8" filter="url(#glow)"/>
  <circle cx="192" cy="192" r="3" fill="url(#particleGradient)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Connection lines between particles -->
  <line x1="64" y1="64" x2="128" y2="78" 
        stroke="url(#particleGradient)" 
        stroke-width="1.5" 
        opacity="0.3"/>
  <line x1="192" y1="64" x2="128" y2="78" 
        stroke="url(#particleGradient)" 
        stroke-width="1.5" 
        opacity="0.3"/>
  <line x1="64" y1="192" x2="128" y2="178" 
        stroke="url(#particleGradient)" 
        stroke-width="1.5" 
        opacity="0.3"/>
  <line x1="192" y1="192" x2="128" y2="178" 
        stroke="url(#particleGradient)" 
        stroke-width="1.5" 
        opacity="0.3"/>
  
  <!-- Additional small particles -->
  <circle cx="96" cy="32" r="2" fill="#22d3ee" opacity="0.6"/>
  <circle cx="160" cy="32" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="96" cy="224" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="160" cy="224" r="2" fill="#22d3ee" opacity="0.6"/>
  
  <!-- Corner accent lines -->
  <line x1="32" y1="32" x2="48" y2="32" 
        stroke="url(#mainGradient)" 
        stroke-width="2" 
        opacity="0.4"/>
  <line x1="32" y1="32" x2="32" y2="48" 
        stroke="url(#mainGradient)" 
        stroke-width="2" 
        opacity="0.4"/>
  <line x1="224" y1="32" x2="208" y2="32" 
        stroke="url(#mainGradient)" 
        stroke-width="2" 
        opacity="0.4"/>
  <line x1="224" y1="32" x2="224" y2="48" 
        stroke="url(#mainGradient)" 
        stroke-width="2" 
        opacity="0.4"/>
  <line x1="32" y1="224" x2="48" y2="224" 
        stroke="url(#mainGradient)" 
        stroke-width="2" 
        opacity="0.4"/>
  <line x1="32" y1="224" x2="32" y2="208" 
        stroke="url(#mainGradient)" 
        stroke-width="2" 
        opacity="0.4"/>
  <line x1="224" y1="224" x2="208" y2="224" 
        stroke="url(#mainGradient)" 
        stroke-width="2" 
        opacity="0.4"/>
  <line x1="224" y1="224" x2="224" y2="208" 
        stroke="url(#mainGradient)" 
        stroke-width="2" 
        opacity="0.4"/>
</svg>
